<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <link rel="stylesheet" href="styles.css">
    <style>
    
    footer {
        position: relative;
        margin: 10px 5px 0 5px;
        height: 400px; /* Adjust height as needed */
        background-image: url('Assets/bookbg.jpg'); /* Specify your background image */
        background-size:contain;
    }
    
    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6); /* Adjust overlay color and opacity */
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        align-items: center;
    }
    
    .content {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    
    .copyright {
        color: white;
        margin-bottom: 10px;
    }
    
    .download-app button {
        background-color: #007bff; /* Adjust button color */
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }
    
    .line {
        width: 100%;
        height: 1px;
        background-color: white;
        margin: 10px 0;
    }
    
    .terms {
        color: white;
        font-size: 14px;
    }
    </style>
</head>
<body>
    <footer>
        <div class="overlay">
            <div class="content">
                <div class="copyright">
                    &copy; 2024 Your Company Name
                </div>
                <div class="download-app">
                    <button>Download Our App</button>
                </div>
            </div>
            <div class="line"></div>
            <div class="terms">
                <a href="#">Terms</a> | <a href="#">Privacy</a> | <a href="#">Feedback</a>
            </div>
        </div>
    </footer>
</body>
</html>
